name: delivery_thiago
description: Flutter Bloc App
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.5
  flutter_bloc: ^8.1.2
  flutter_shimmer: ^2.1.2
  flutter_native_splash: ^2.2.19
  cached_network_image: ^3.2.3
  intl: ^0.17.0
  mask_text_input_formatter: ^2.4.0
  flutter_credit_card: ^3.0.6
  geocoding: ^2.1.0
  location: ^4.4.0
  badges: ^3.1.1
  url_launcher: ^6.1.10
  firebase_auth: ^4.4.2
  google_sign_in: ^6.1.0
  firebase_storage: ^11.1.1
  cloud_firestore: ^4.5.2
  firebase_core: ^2.10.0
  meta: ^1.8.0
  equatable: ^2.0.5
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter_icons:
    android: "launcher_icon"
    ios: true
    image_path: "assets/images/logo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icon/
    - assets/lottie/

  fonts:
    - family: Muli
      fonts:
        - asset: assets/fonts/muli/Muli.ttf
        - asset: assets/fonts/muli/Muli-Bold.ttf
          weight: 700
        - asset: assets/fonts/muli/Muli-Light.ttf
          weight: 300

flutter_native_splash:
  color : "#ffffff"
  image : assets/images/logo.png